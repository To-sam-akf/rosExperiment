# 障碍物探测距离 (米)。move_base 只会将此距离内的传感器读数所产生的障碍物引入代价地图。
obstacle_range: 3.0
# 障碍物清除距离 (米)。move_base 会清除此距离内的无障碍空间。通常应大于 obstacle_range。
raytrace_range: 3.5

# 机器人的外形轮廓。对于非圆形机器人，使用这个参数更精确。

# 机器人的半径 (米)。用于计算内切和外切代价。对于圆形或近似圆形的机器人，这是一个简单有效的设置。
# 这个值需要根据你的机器人模型实际大小来设定。
robot_radius: 0.17

# 膨胀半径 (米)。这是非常重要的安全参数！它会在障碍物周围创建一个额外的缓冲区域，
# 防止机器人离障碍物太近。值越大，机器人行为越保守。
inflation_radius: 0.24

# 代价比例因子。控制代价地图中代价值从障碍物向外衰减的速度。值越大，衰减越快。
# 保持默认值通常没问题，除非你想精细调整机器人路径对障碍物的规避程度。
cost_scaling_factor: 3.0

# 地图类型
map_type: costmap

# 观察源列表，即用于更新代价地图的传感器信息。
observation_sources: scan

# 对名为 "scan" 的观察源进行详细配置
scan: {
  # 传感器坐标系，必须和你的机器人URDF中激光雷达的link名一致
  sensor_frame: rplidar_link, 
  # 传感器数据类型，这里是2D激光雷达
  data_type: LaserScan, 
  # 传感器数据的话题名称
  topic: /scan, 
  # 是否用此传感器数据来添加障碍物 (标记marking)
  marking: true, 
  # 是否用此传感器数据来清除障碍物 (清除clearing)
  clearing: true
}